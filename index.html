<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="display-text"></p>
        </div>
        <div class="buttons">
            <div class="non-operator-buttons">
                <div class="row">
                    <div value="C" class="button clear-button">AC</div>
                    <div value="+/-" class="button plus-minus-button">+/-</div>
                    <div value="%" class="button percentage-button">%</div>
                    <div value="/" class="button operator divide-button">÷</div>
                </div>

                <div class="row">
                    <div value="7" class="button number-button">7</div>
                    <div value="8" class="button number-button">8</div>
                    <div value="9" class="button number-button">9</div>
                    <div value="*" class="button operator multiply-button">×</div>
                </div>

                <div class="row">
                    <div value="4" class="button number-button"v>4</div>
                    <div value="5" class="button number-button">5</div>
                    <div value="6" class="button number-button">6</div>
                    <div value="-" class="button operator subtraction-button">−</div>
                </div>

                <div class="row">
                    <div value="1" class="button number-button">1</div>
                    <div value="2" class="button number-button">2</div>
                    <div value="3" class="button number-button">3</div>
                    <div value="+" class="button operator addition-button">+</div>
                </div>

                <div class="last-row">
                    <div value="0" class="button number-button zero-button">0</div>
                    <div value="." class="button number-button decimal-button">.</div>
                    <div value="=" class="button operator equals-button">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
