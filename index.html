<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            test
        </div>
        <div class="buttons">
            <div class="non-operator-buttons">
                <div class="row">
                    <div class="button clear-button">AC</div>
                    <div class="button plus-minus-button">+/-</div>
                    <div class="button percentage-button">%</div>
                    <div class="button operator divide-button">÷</div>
                </div>

                <div class="row">
                    <div class="button number-button">7</div>
                    <div class="button number-button">8</div>
                    <div class="button number-button">9</div>
                    <div class="button operator multiply-button">×</div>
                </div>

                <div class="row">
                    <div class="button number-button"v>4</div>
                    <div class="button number-button">5</div>
                    <div class="button number-button">6</div>
                    <div class="button operator subtraction-button">−</div>
                </div>

                <div class="row">
                    <div class="button number-button">1</div>
                    <div class="button number-button">2</div>
                    <div class="button number-button">3</div>
                    <div class="button operator addition-button">+</div>
                </div>

                <div class="last-row">
                    <div class="button number-button zero-button">0</div>
                    <div class="button number-button decimal-button">.</div>
                    <div class="button operator equals-button">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
