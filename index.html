<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            test
        </div>
        <div class="buttons">
            <div class="row">
                <div class="clear-button">AC</div>
                <div class="plus-minus-button">+/-</div>
                <div class="percentage-button">%</div>
                <div class="divide-button">÷</div>
            </div>
            <div class="row">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="multiply-button">×</div>
            </div>
            <div class="row">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div class="subtraction-button">−</div>
            </div>
            <div class="row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="addition-button">+</div>
            </div>
            <div class="last-row">
                <div>0</div>
                <div class="decimal-button">.</div>
                <div class="equals-button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
